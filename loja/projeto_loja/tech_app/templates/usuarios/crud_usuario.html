<!-- crud_usuario.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Gerenciar Conta de Usuário</h1>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_nome">Nome:</label>
                <input type="text" class="form-control" id="id_nome" name="nome" value="{{ usuario.nome }}" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" value="{{ usuario.email }}" required>
            </div>
            <div class="form-group">
                <label for="id_cpf">CPF:</label>
                <input type="text" class="form-control" id="id_cpf" name="cpf" value="{{ usuario.cpf }}" required>
            </div>
            <div class="form-group">
                <label for="id_senha">Nova Senha:</label>
                <input type="password" class="form-control" id="id_senha" name="senha">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{% url 'home_logado' %}" class="btn btn-secondary ml-2">Voltar página</a>
        </form>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" formaction="{% url 'excluir_conta' %}">Excluir Conta</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
