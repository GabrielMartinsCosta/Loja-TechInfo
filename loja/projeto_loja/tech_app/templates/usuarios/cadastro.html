<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tela de Cadastro</title>
</head>
<body>
    <nav style="background-color:lightblue !important;" class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tela de Cadastro - Techinfo</span>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form action="{% url 'cadastro' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome_usuario" class="form-label">Nome</label>
                <input name="nome_usuario" type="text" class="form-control" id="nome_usuario" required>
            </div>
            <div class="mb-3">
                <label for="cpf_usuario" class="form-label">CPF</label>
                <input name="cpf_usuario" type="text" class="form-control" id="cpf_usuario" required>
            </div>
            <div class="mb-3">
                <label for="email_usuario" class="form-label">Email</label>
                <input name="email_usuario" type="email" class="form-control" id="email_usuario" required>
            </div>
            <div class="mb-3">
                <label for="senha_usuario" class="form-label">Senha</label>
                <input name="senha_usuario" type="password" class="form-control" id="senha_usuario" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
