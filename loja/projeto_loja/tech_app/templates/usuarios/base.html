<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Tela de Cadastro</title>
  </head>
  <body>
    <nav style="background-color:lightblue !important;" class= "navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Tela de Cadastro - Techinfo</span>
        </div>
      </nav>
    {% block conteudo %}
            
        <!-- Seção de Produtos -->
        <div class="row mt-4">
          {% for produto in produtos %}
          <div class="col-md-4 mb-4">
              <div class="card">
                  <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}">
                  <div class="card-body">
                      <h5 class="card-title">{{ produto.nome }}</h5>
                      <p class="card-text">Preço: R$ {{ produto.preco }}</p>
                      <a href="{% url 'detalhe_produto' produto.id %}" class="btn btn-primary">Ver Produto</a>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
      
      <!-- Botão para Acessar Carrinho -->
      <div class="row mt-4">
          <div class="col-12 text-center">
              <a href="{% url 'carrinho' %}" class="btn btn-success btn-lg">Ver Carrinho</a>
          </div>
      </div>
  </div>
    {% end block %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>

</html>


<li class="nav-item">
  <a class="nav-link btn btn-info text-white ml-2" href="/admin/">Login Admin</a>
</li>
<li class="nav-item">
  <a class="nav-link btn btn-success text-white ml-2" href="{% url 'carrinho' %}">Carrinho</a>
</li>
