<!-- adicionar_produto.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Produto</title>
    <!-- Incluir o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Adicionar Novo Produto</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Formulário para adicionar produto -->
            <div class="form-group">
                <label for="id_nome">Nome:</label>
                <input type="text" class="form-control" id="id_nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="id_preco">Preço:</label>
                <input type="number" step="0.01" class="form-control" id="id_preco" name="preco" required>
            </div>
            <div class="form-group">
                <label for="id_descricao">Descrição:</label>
                <textarea class="form-control" id="id_descricao" name="descricao" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_imagem">Imagem:</label>
                <input type="file" class="form-control-file" id="id_imagem" name="imagem">
            </div>
            <div class="form-group">
                <label for="id_quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="id_quantidade" name="quantidade" value="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Produto</button>
            <!-- Botão para voltar para admin_home -->
            <a href="{% url 'admin_home' %}" class="btn btn-secondary">Voltar para Administração</a>
        </form>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
